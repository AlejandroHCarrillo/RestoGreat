<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="buscarMedico( input.value )"
          type="text"
          class="form-control"
          placeholder="Buscar medico..."
          name=""
          id=""
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Espere un momento por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">          
          <!-- (click)="crearMedico()" -->
          <button [routerLink]="['/medico', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary" > 
              <i class="fa fa-plus"></i>
              Crear medico </button>
          </div>  
        <h3 class="card-title">Medicos registrados ( <small>{{ totalRegistros }}</small> )</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos" >
              <td class="w70">
                <img (click)="mostrarModal( medico._id )" src="{{ medico.img | imagen : 'medico' }}" class="img-50 img-circle pointer" alt="medico.nombre">  
              </td>
              <td>
                <input type="text" class="form-control" [(ngModel)]="medico.nombre">
              </td>
              <td>{{ medico.hospital?.nombre }}</td>
              <td>
                  <button (click)="guardarMedico(medico)" class="btn btn-primary">
                      <i class="fa fa-save"></i>
                    </button>
                    <button [routerLink]="['/medico', medico._id]" class="btn btn-primary">
                        <i class="fa fa-edit"></i>
                      </button>
          
                <button (click)="borrarMedico( medico._id )" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">
              Siguientes
            </button>
      </div>
    </div>
  </div>
</div>
