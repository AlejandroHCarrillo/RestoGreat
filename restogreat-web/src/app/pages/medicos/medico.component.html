<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Medico: {{ medico.nombre }}</h3>
      <!-- <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p> -->
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
            <div class="form-group">
              <label>Nombre del Médico</label>
              <input [(ngModel)]="medico.nombre" name="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre del Médico"
                required
              />
            </div>
            <div class="form-group">
              <label>Hospital</label><br>
              <select (change)="cambioHospital( $event.target.value );" [(ngModel)]="medico.hospital" name="hospital" class="formControl" required>
                <option value="">Seleccione un Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
              </select>
            </div>
            <button type="submit"
              class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a
              [routerLink]="'/medicos'"
              class="btn btn-inverse waves-effect waves-light">
              Cancel
          </a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Hospital: <small>{{ hospital?.nombre }}</small> </h4>
      <img *ngIf="hospital" src="{{ hospital.img | imagen : 'hospital' }}" alt="hospital.nombre" class="rounded img-fluid">  
    </div>
  </div>

  <div class="col-md-3" >
    <div class="card card-body">
      <h4 class="box-title m-b-0">Foto: <small>{{ medico.nombre }}</small></h4>
      <img *ngIf="medico._id" (click)="cambiarFoto( medico._id )" [src]="medico.img | imagen : 'medico'" alt="" class="rounded img-fluid pointer"/>
    </div>
  </div>
</div>
<pre>

  {{medico|json}}
</pre>
