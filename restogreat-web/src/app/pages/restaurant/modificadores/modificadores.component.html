<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input
            #input
            (keyup)="buscarModificador(input.value)"
            type="text"
            class="form-control"
            placeholder="Buscar modificador..."
            name=""
            id=""
          />
        </div>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
      <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br />
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br />
        <span>Espere un momento por favor</span>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="text-right">
            <!-- (click)="crearModificador()" -->
            <button
              [routerLink]="['/modificador', 'nuevo']"
              class="btn waves-effect waves-light btn-rounded btn-primary"
            >
              <i class="fa fa-plus"></i>
              Crear modificador
            </button>
          </div>
          <h3 class="card-title">
            Modificadores registrados ( <small>{{ totalRegistros }}</small> )
          </h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Clave</th>
                <th>Rubro</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let modificador of modificadores">
                <td>
                    {{ modificador.nombre }}
                </td>
                <td>
                    {{ modificador.clave }}
                </td>
                <td>{{ modificador.rubro?.nombre }}</td>
                <td>
                  <button (click)="guardarModificador(modificador)" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                  </button>
                  <button
                    [routerLink]="['/modificador', modificador._id]"
                    class="btn btn-primary"
                  >
                    <i class="fa fa-edit"></i>
                  </button>
  
                  <button (click)="borrarModificador(modificador._id)" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">
            Siguientes
          </button>
        </div>
      </div>
    </div>
  </div>
  <pre>
    {{ modificadores | json }}
  </pre>
