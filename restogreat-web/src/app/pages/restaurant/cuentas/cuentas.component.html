<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input
            #input
            (keyup)="buscarCuenta(input.value)"
            type="text"
            class="form-control"
            placeholder="Buscar cuenta..."
            name=""
            id=""
          />
        </div>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
      <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br />
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br />
        <span>Espere un momento por favor</span>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="text-right">
            <button
              [routerLink]="['/cuenta', 'nuevo']"
              class="btn waves-effect waves-light btn-rounded btn-primary"
            >
              <i class="fa fa-plus"></i>
              Crear cuenta
            </button>
          </div>
          <h3 class="card-title">
            Cuentas registrados ( <small>{{ totalRegistros }}</small> )
          </h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Fecha</th>
                <th>Mesero</th>
                <th>Estado</th>
                <th>Mesa</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cuenta of cuentas">
                <td class="w25">
                  {{cuenta.consecutivo}}
                </td>
                <td>
                  {{cuenta.fecha | date : 'dd/MMM/yyyy'}}
                </td>
                <td>
                  {{cuenta.mesero.nombre}} {{cuenta.mesero.apaterno}} {{cuenta.mesero.amaterno}}
                </td>
                <td>{{ cuenta.numeromesa }}</td>
                <td>
                  <button (click)="guardarCuenta(cuenta)" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                  </button>
                  <button
                    [routerLink]="['/cuenta', cuenta._id]"
                    class="btn btn-primary"
                  >
                    <i class="fa fa-edit"></i>
                  </button>
  
                  <button (click)="borrarCuenta(cuenta._id)" class="btn btn-danger">
                    <i class="fa fa-trash-o"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
            Anteriores
          </button>
          <button (click)="cambiarPagina(5)" class="btn btn-secondary">
            Siguientes
          </button>
        </div>
      </div>
    </div>
  </div>
