<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Cuenta: {{ cuenta.nombre }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarCuenta(f)">
            <div class="form-group">
              <label>Fecha:</label> {{ cuenta.fecha | date }}
              <input
                [(ngModel)]="cuenta.fecha"
                name="fecha"
                type="text"
                class="form-control"
                placeholder="Fecha"
                required
              />
            </div>
            cuenta.mesero: {{ cuenta.mesero.nombre }}
            <div class="form-row">
              <div class="form-group">
                <label>Mesero:</label> {{ cuenta.mesero.nombre }} {{ cuenta.mesero.apaterno }} {{ cuenta.mesero.amaterno }}
                <input
                  [(ngModel)]="cuenta.mesero.nombre"
                  name="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Mesero"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group w-25 ">
                <label>Mesa:</label>
                <input
                  [(ngModel)]="cuenta.numeromesa"
                  name="numeromesa"
                  type="number"
                  class="form-control"
                  placeholder="Numero de mesa"
                  required
                />
              </div>
              &nbsp;
              <div class="form-group w-25">
                <label>Comensales:</label>
                <input
                  [(ngModel)]="cuenta.numerocomensales"
                  name="numerocomensales"
                  type="number"
                  class="form-control"
                  placeholder="Numero de comensales"
                  required
                />
              </div>
            </div>
            <div class="form-group w-75">
              <label>Estatus:</label><br>
              <select
                class="custom-select"
                [(ngModel)]="cuenta.estatus"
                name="estatus"
                required
              >
                <option value="1">Abierta</option>
                <option value="2">Cerrada</option>
                <option value="3">Pagada</option>
                <option value="4">Pago Parcial</option>
                <option value="5">Cancelada</option>
              </select>
            </div>
            <button
              type="submit"
              class="btn btn-success waves-effect waves-light m-r-10"
            >
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a
              [routerLink]="'/cuentas'"
              class="btn btn-inverse waves-effect waves-light"
            >
              Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<pre>
    {{ cuenta | json }}
  </pre
>
