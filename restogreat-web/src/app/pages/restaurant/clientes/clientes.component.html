<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="buscarCliente(input.value)"
          type="text"
          class="form-control"
          placeholder="Buscar cliente..."
          name=""
          id=""
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Espere un momento por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button
            [routerLink]="['/cliente', 'nuevo']"
            class="btn waves-effect waves-light btn-rounded btn-primary"
          >
            <i class="fa fa-plus"></i>
            Crear cliente
          </button>
        </div>
        <h3 class="card-title">
          Clientes registrados ( <small>{{ totalRegistros }}</small> )
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>RFC</th>
              <th>Nombre</th>
              <th>Telefono</th>
              <th>Correo Elecronico</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>
                {{ cliente.rfc }}
              </td>
              <td>
                {{ cliente.nombre }}
              </td>
              <td>{{ cliente.telefono }}</td>
              <td>
                {{ cliente.correoelectronico }}
              </td>
              <td>
                <!-- <button (click)="guardarCliente(cliente)" class="btn btn-primary">
                      <i class="fa fa-save"></i>
                    </button> -->

                <button
                  [routerLink]="['/cliente', cliente._id]"
                  class="btn btn-primary"
                >
                  <i class="fa fa-edit"></i>
                </button>

                <button
                  (click)="borrarCliente(cliente._id)"
                  class="btn btn-danger"
                >
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
          Anteriores
        </button>
        <button (click)="cambiarPagina(5)" class="btn btn-secondary">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>

<pre>
      {{ clientes | json }}
    </pre
>
