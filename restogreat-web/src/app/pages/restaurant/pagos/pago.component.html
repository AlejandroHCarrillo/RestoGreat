<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0" *ngIf="pago.cuenta">Registrar pago de la mesa: {{ pago.cuenta.numeromesa }}</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarPago(f)">
            <div class="form-group" *ngIf="pago.cuenta" >
              <label>Cuenta</label>
              <input [(ngModel)]="pago.cuenta._id" name="cuenta"
                type="text"
                class="form-control"
                placeholder="Id Cuenta"
                required
              />
            </div>
            <div class="form-group" *ngIf="pago.formaPago" >
              <label>Forma de pago</label><br>
              <select [(ngModel)]="pago.formaPago._id" name="formaPago" class="formControl" required>
                <option value="">Seleccione la forma pago</option>
                <option *ngFor="let formapago of formaspago" [value]="formapago._id">{{ formapago.nombre }}</option>
              </select>
            </div>

            <div class="form-group">
              <label>Monto</label>
              <input [(ngModel)]="pago.monto" name="monto"
                type="text"
                class="form-control"
                placeholder="Monto"
                required
              />
            </div>
            <div class="form-group">
              <label>Referencia</label>
              <input [(ngModel)]="pago.referencia" name="referencia"
                type="text"
                class="form-control"
                placeholder="Referencia"
              />
            </div>
            <div class="form-group">
              <label>Observaciones</label>
              <input [(ngModel)]="pago.observaciones" name="observaciones"
                type="text"
                class="form-control"
                placeholder="observaciones"
              />
            </div>

            <button type="submit"
              class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a
              [routerLink]="'/pagos'"
              class="btn btn-inverse waves-effect waves-light">
              Cancel
          </a>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<pre>

  {{ pago | json }}
  {{ formapago | json }}
</pre>
