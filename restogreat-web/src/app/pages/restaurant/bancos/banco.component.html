<div class="row animated fadeIn">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Banco: {{ banco.nombre }}</h3>
      <!-- <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p> -->
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarBanco(f)">
            <div class="form-group">
              <label>Nombre del Banco</label>
              <input [(ngModel)]="banco.nombre" name="nombre"
                type="text"
                class="form-control"
                placeholder="Nombre del Banco"
                required
              />
            </div>
            <div class="form-group">
              <label>Clave</label>
              <input [(ngModel)]="banco.clave" name="clave"
                type="text"
                class="form-control"
                placeholder="Clave"
                required
              />
            </div>
            <button type="submit"
              class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Guardar
            </button>
            <a
              [routerLink]="'/bancos'"
              class="btn btn-inverse waves-effect waves-light">
              Cancel
          </a>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
<pre>

  {{banco|json}}
</pre>
