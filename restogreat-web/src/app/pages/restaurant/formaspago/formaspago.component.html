<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input
            #input
            (keyup)="buscarFormapago( input.value )"
            type="text"
            class="form-control"
            placeholder="Buscar formapago..."
            name=""
            id=""
          />
        </div>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
      <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br />
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br />
        <span>Espere un momento por favor</span>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="text-right">          
              <button [routerLink]="['/formapago', 'nuevo']" class="btn waves-effect waves-light btn-rounded btn-primary" > 
                <i class="fa fa-plus"></i>
                Crear forma de pago </button>
            </div>  
          <h3 class="card-title">Formas de pago registradas ( <small>{{ totalRegistros }}</small> )</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Clave</th>
                <th>Nombre</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let formapago of formaspago" >
                <td>
                  {{ formapago.clave }}
                </td>
                <td>
                  {{ formapago.nombre }}
                </td>
                <td>
                  <!-- <button (click)="guardarFormapago(formapago)" class="btn btn-primary">
                    <i class="fa fa-save"></i>
                  </button> -->

                  <button [routerLink]="['/formapago', formapago._id]" class="btn btn-primary">
                    <i class="fa fa-edit"></i>
                  </button>
  
                  <button (click)="borrarFormapago( formapago._id )" class="btn btn-danger">
                      <i class="fa fa-trash-o"></i>
                    </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
              Anteriores
            </button>
            <button (click)="cambiarPagina(5)" class="btn btn-secondary">
                Siguientes
              </button>
        </div>
      </div>
    </div>
  </div>
  
  <pre>
    {{ formaspago | json }}
  </pre>
