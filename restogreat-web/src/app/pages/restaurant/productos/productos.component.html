<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="buscarProducto(input.value)"
          type="text"
          class="form-control"
          placeholder="Buscar producto..."
          name=""
          id=""
        />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br />
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br />
      <span>Espere un momento por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <!-- (click)="crearProducto()" -->
          <button
            [routerLink]="['/producto', 'nuevo']"
            class="btn waves-effect waves-light btn-rounded btn-primary"
          >
            <i class="fa fa-plus"></i>
            Crear producto
          </button>
        </div>
        <h3 class="card-title">
          Productos registrados ( <small>{{ totalRegistros }}</small> )
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Clave</th>
              <th>Grupo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let producto of productos"
              data-toggle="tooltip"
              data-placement="top"
              title="{{ producto.descripcion }}"
            >
              <td class="w70">
                <img
                  (click)="mostrarModal(producto._id)"
                  src="{{ producto.img | imagen: 'producto' }}"
                  class="img-50 img-circle pointer"
                  alt="producto.nombre"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="producto.nombre"
                />
              </td>
              <td>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="producto.clave"
                />
              </td>
              <td>{{ producto.grupo?.nombre }}</td>
              <td>
                <button
                  (click)="guardarProducto(producto)"
                  class="btn btn-primary"
                >
                  <i class="fa fa-save"></i>
                </button>
                <button
                  [routerLink]="['/producto', producto._id]"
                  class="btn btn-primary"
                >
                  <i class="fa fa-edit"></i>
                </button>

                <button
                  (click)="borrarProducto(producto._id)"
                  class="btn btn-danger"
                >
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarPagina(-5)" class="btn btn-secondary">
          Anteriores
        </button>
        <button (click)="cambiarPagina(5)" class="btn btn-secondary">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
<pre>
  {{ productos | json }}
</pre>
